<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Semesters</title>
</head>
<body>
    <h2>All Semesters</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Course</th>
    <th>Session</th>
    <th>Actions</th>
  </tr>
  {% for semester in semesters %}
    <tr>
      <td>{{ semester.name }}</td>
      <td>{{ semester.course }}</td>
      <td>{{ semester.session }}</td>
      <td>
        <a href="{% url 'edit_semester' semester.id %}">Edit</a> |
        <a href="{% url 'delete_semester' semester.id %}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>

<a href="{% url 'add_semester' %}">Add Semester</a>
</body>
</html>
