<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Session</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 30px 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #f8fafc;
      border-radius: 12px;
      padding: 24px 28px;
      max-width: 600px; 
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #4b4b4b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.07);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 6px; 
    }
   
    label {
      font-weight: 700;  
      font-size: 0.95rem;
      margin-bottom: 4px;
      color: #333;
      display: block;
    }
    
    p {
      margin: 0 0 6px 0; 
    }
    p label {
      font-weight: 700;
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 4px;
      display: block;
    }
    input[type="text"],
    select,
    textarea {
      font-size: 0.9rem;
      padding: 10px 12px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      background-color: #fff;
      color: #2c3e50;
      transition: border-color 0.3s ease;
      width: 100%;
      font-weight: 600;
      font-family: inherit;
    }
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #667eea;
      outline: none;
      background-color: #f0f4ff;
    }
    button[type="submit"] {
      background-color: #764ba2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      padding: 11px 18px;
      cursor: pointer;
      width: fit-content;
      align-self: center;
      transition: background-color 0.3s ease;
      margin-top: 12px;
    }
    button[type="submit"]:hover {
      background-color: #5a3c88;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: #764ba2;
      text-decoration: none;
      font-size: 0.9rem;
      transition: text-decoration 0.3s ease;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 18px;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 18px;
      }
      button[type="submit"] {
        font-size: 0.9rem;
        padding: 10px 14px;
        margin-top: 10px;
      }
      a {
        font-size: 0.85rem;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Session</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Session</button>
    </form>
    <a href="{% url 'view_sessions' %}">Back to Sessions</a>
  </div>
</body>
</html>
