<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Sessions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    thead tr {
      background-color: #334155;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
      border-bottom: 1px solid #475569;
    }

    tbody tr:hover {
      background-color: #475569;
      cursor: default;
    }

    
    td .btn {
      display: inline-block;
      padding: 6px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
      border: none;
      cursor: pointer;
      margin-right: 8px;
    }

    .btn-warning {
      background-color: #f59e0b;
      color: black;
    }

    .btn-warning:hover {
      background-color: #d97706;
      color: black;
    }

    .btn-danger {
      background-color: #dc2626;
      color: white;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
      color: white;
    }

    
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 15px;
        background: #334155;
        border-radius: 8px;
        padding: 12px;
      }

      tbody tr:hover {
        background: #475569;
      }

      td {
        padding: 10px 8px;
        text-align: right;
        border-bottom: none;
        position: relative;
        font-size: 0.9rem;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 12px;
        font-weight: 700;
        color: #cbd5e1;
        text-transform: uppercase;
        font-size: 0.75rem;
      }

      td:last-child {
        text-align: center;
      }

      td .btn {
        margin: 4px 4px 0 0;
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <h2>Sessions</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for session in sessions %}
      <tr>
        <td data-label="Name">{{ session.name }}</td>
        <td data-label="Course">{{ session.course.name }}</td>
        <td data-label="Start Date">{{ session.start_date }}</td>
        <td data-label="End Date">{{ session.end_date }}</td>
        <td data-label="Actions">
          <a href="{% url 'edit_session' session.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_session' session.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this session?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
