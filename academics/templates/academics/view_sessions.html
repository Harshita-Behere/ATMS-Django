<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sessions</title>
</head>
<body>
    <h2>Sessions</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
      {% for session in sessions %}
      <tr>
        <td>{{ session.name }}</td>
        <td>{{ session.course.name }}</td>
        <td>{{ session.start_date }}</td>
        <td>{{ session.end_date }}</td>
        <td>
          <a href="{% url 'edit_session' session.id %}">Edit</a> |
          <a href="{% url 'delete_session' session.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this session?');">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table> 
</body>
</html>
