<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(102, 126, 234, 0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"],
    select,
    textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    button[type="submit"] {
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #5a67d8;
    }
    .link {
      margin-top: 24px;
      text-align: center;
    }
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Group</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <div class="link">
      <p><a href="{% url 'view_groups' %}">‚Üê Back to Groups</a></p>
    </div>
  </div>
</body>
</html>
