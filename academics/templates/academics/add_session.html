<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientMove 15s ease infinite;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 24px 20px;
      max-width: 600px; 
      width: 90%; 
      box-shadow: 0 14px 35px rgba(102, 126, 234, 0.22);
      letter-spacing: 0.02em;
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.04em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px; 
    }

    label {
      font-weight: 600; 
      font-size: 0.9rem;
      color: #222;
      margin-bottom: 4px;
      display: block;
      letter-spacing: 0.02em;
    }

    input[type="text"],
    select,
    textarea {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 7px;
      font-size: 0.9rem;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      color: #222;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #5c4d99;
      background-color: #f4f3fc;
    }

    button[type="submit"] {
      padding: 10px 0;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 0.04em;
      margin-top: 8px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #5a67d8;
    }

    .alert {
      padding: 8px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-error,
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 16px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.1rem;
      }

      button[type="submit"] {
        font-size: 0.85rem;
        padding: 9px 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Add Session</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color: #b00020; font-size: 0.85rem; margin-top: 4px;">
            {{ field.errors }}
          </div>
        {% endif %}
      {% endfor %}
      <button type="submit">Add Session</button>
    </form>

    <div class="link">
      <p><a href="{% url 'view_sessions' %}">‚Üê View Sessions</a></p>
    </div>
  </div>
</body>
</html>
