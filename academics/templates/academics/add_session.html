<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Session</title>
</head>
<body>
    <h2>Add Session</h2>

    <!-- âœ… Display Django messages without inline styles -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Session</button>
    </form>
    
    <a href="{% url 'view_sessions' %}">View All Sessions</a>
</body>
</html>
