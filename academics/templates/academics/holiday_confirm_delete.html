<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Deletion</title>
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      max-width: 520px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 18px;
      color: #333;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #444;
    }

    strong {
      color: #6c63ff;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button, .btn-secondary {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-block;
      min-width: 120px;
      text-align: center;
    }

    button.btn-danger {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease;
    }
    button.btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
      line-height: 1.2;
      transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #565e64;
    }

    @media (max-width: 400px) {
      form {
        flex-direction: column;
      }
      button, .btn-secondary {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the holiday on <strong>{{ holiday.date }}</strong> ({{ holiday.reason }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'holiday_list' %}" class="btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
