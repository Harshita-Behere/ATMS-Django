<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday List</title>
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 18px;
      color: #333;
      text-align: center;
    }

    a.btn {
      display: inline-block;
      background-color: #6c63ff;
      color: #fff;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    a.btn:hover {
      background-color: #5848d6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    table thead th {
      background-color: #f3f3f3;
      padding: 12px 10px;
      border-bottom: 2px solid #ddd;
      text-align: left;
      color: #444;
    }

    table tbody td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      color: #555;
    }

    table tbody tr:hover {
      background-color: #f9f9f9;
    }

    .btn-sm {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      color: white;
    }

    .btn-warning {
      background-color: #f0ad4e;
    }

    .btn-warning:hover {
      background-color: #d6953b;
    }

    .btn-danger {
      background-color: #d9534f;
    }

    .btn-danger:hover {
      background-color: #b73733;
    }

    .no-data {
      text-align: center;
      color: #888;
      padding: 15px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Declared Holidays</h2>
    <a href="{% url 'add_holiday' %}" class="btn">Add Holiday</a>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Reason</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for holiday in holidays %}
          <tr>
            <td>{{ holiday.date }}</td>
            <td>{{ holiday.reason }}</td>
            <td>
              <a href="{% url 'edit_holiday' holiday.id %}" class="btn-sm btn-warning">Edit</a>
              <a href="{% url 'delete_holiday' holiday.id %}" class="btn-sm btn-danger">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="no-data">No holidays declared yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
