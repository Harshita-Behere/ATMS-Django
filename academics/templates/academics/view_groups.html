<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groups</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(102, 126, 234, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Groups</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for group in groups %}
          <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.course.name }}</td>
            <td>
              <a href="{% url 'edit_group' group.id %}">Edit</a> |
              <a href="{% url 'delete_group' group.id %}" onclick="return confirm('Delete this group?')">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="3">No groups found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="link">
      <p><a href="{% url 'add_group' %}">+ Add Group</a></p>
    </div>
  </div>
</body>
</html>
