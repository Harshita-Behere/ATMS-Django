<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="text"], select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button[type="submit"] {
      background-color: #764ba2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #5a3c88;
    }

    a.cancel-btn {
      display: inline-block;
      text-align: center;
      margin-top: 8px;
      padding: 10px 12px;
      background-color: #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a.cancel-btn:hover {
      background-color: #bbb;
    }

    .alert {
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-error, .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Course</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
      <a href="{% url 'add_course' %}" class="cancel-btn">Cancel</a>
    </form>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
