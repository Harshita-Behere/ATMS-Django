<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
</head>
<body>
    <h2>All Courses</h2>

<table>
  <thead>
    <tr>
      <th>Course Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>
          <a href="{% url 'edit_course' course.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'add_course' %}" class="btn btn-primary mt-3">Back to Add Course</a>
</body>
</html>
