<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty Profile</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Add Teacher</h2>
        <a href="{% url 'dean_dashboard' %}" class="btn btn-secondary mb-3">‚Üê Back to Dean Dashboard</a>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="id_last_name">Last name:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="id_email">Email address:</label>
                {{ form.email }}
            </div>
    
            <button type="submit" class="btn btn-primary">Add Teacher</button>
            <a href="{% url 'view_teachers' %}" class="btn btn-outline-info ml-2">View All Faculty Profiles</a>
        </form>
    </div>
    
    
</body>
</html>
