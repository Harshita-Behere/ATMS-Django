<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ message.title }}</title>
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
      text-align: center;
    }

    .meta {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      font-size: 15px;
      line-height: 1.6;
      color: #2c3e50;
      white-space: pre-wrap;
    }

    .btn-secondary {
      display: block;
      background-color: #6c757d;
      text-align: center;
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 25px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ message.title }}</h2>
    <p class="meta">
      Sent by: <strong>{{ message.sent_by.username }}</strong><br>
      On {{ message.created_at|date:"M d, Y H:i" }}
    </p>
    <div class="content">
      {{ message.content }}
    </div>
    <a href="{% url 'message_list' %}" class="btn-secondary">Back to Messages</a>
  </div>
</body>
</html>
