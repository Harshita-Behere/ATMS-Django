<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to ATMS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .landing-card {
      background-color: #ffffffee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 2px solid #6c63ff;
      transition: transform 0.3s ease;
    }

    .landing-card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-custom {
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
    }

    .btn-login {
      background-color: #6c63ff;
      color: white;
    }

    .btn-register {
      background-color: #ff758c;
      color: white;
    }

    .btn-login:hover {
      background-color: #574b90;
    }

    .btn-register:hover {
      background-color: #e05670;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    .badge-atms {
      background-color: #f39c12;
      font-size: 13px;
      margin-bottom: 20px;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-block;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="landing-card">
   
    <h1>Welcome to Attendance Management System</h1>
    <p>Manage attendance efficiently. Login or register to get started.</p>
    <div>
      <a href="{% url 'login' %}" class="btn btn-custom btn-login">Login</a>
      <a href="{% url 'register' %}" class="btn btn-custom btn-register">Register</a>
    
</body>
</html>
