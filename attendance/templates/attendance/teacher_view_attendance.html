<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Attendance</title>
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 25px;
      max-width: 720px;
      margin: 30px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 18px;
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      margin-top: 20px;
      margin-right: 10px;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }

    .btn-primary {
      background-color: #6c63ff;
    }

    .btn-primary:hover {
      background-color: #5848d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance for {{ subject.name }}</h2>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Present</th>
          <th>Total Classes</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody>
        {% for record in attendance_data %}
          <tr>
            <td>{{ record.student.get_full_name }}</td>
            <td>{{ record.present }}</td>
            <td>{{ record.total }}</td>
            <td>{{ record.percentage }}%</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    <a href="{% url 'attendance:download_teacher_attendance_pdf' subject.id %}" class="btn btn-primary">Download as PDF</a>
  </div>
</body>
</html>
