<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Timetable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 800px;
        }
        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .card-title {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ•’ Manage Timetable</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add Timetable</h5>
            <p class="card-text">Schedule new lectures for a course, session, and semester.</p>
            <a href="{% url 'add_timetable' %}" class="btn btn-success">Add Timetable</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">View Timetable</h5>
            <p class="card-text">View scheduled lectures in table format by filtering Course, Session, and Semester.</p>
            <a href="{% url 'view_timetable' %}" class="btn btn-primary">View Timetable</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional, for dropdowns etc) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
